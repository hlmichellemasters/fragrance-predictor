{% extends "predictor/base.html" %}

{% block content %}

<article class="media content-section">

    <!-- will change this to a house image instead later (shows next to perfume descriptions) -->

    <img class="rounded-circle article-img" src="{{ object.added_by.profile.image.url }}">
    <div class="media-body">
        <h2 class="article-title">{{ object.name }} by {{ object.house}}</h2>
        <p class="article-content">{{ object.description }}</p>
        {% if object.added_by == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'perfume-update' object.id %}"> Update </a>
            <!-- Could have a delete button here, but not sure I want that, only delete your own personal notes?
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'perfume-delete' object.id %}"> Delete </a> -->
        {% endif %}
        <div class="article-metadata">
            Added by: <a class="mr-2" href="{% url 'user-perfumes' object.added_by.username %}"> {{ object.added_by }} </a>
            <small class="text-muted"> on {{ object.added_date|date:"F d, Y" }}</small>
        </div>
    </div>
</article>

{% endblock content %}
