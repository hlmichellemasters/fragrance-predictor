{% extends "predictor/base.html" %}
{% block content %}
<div class="content-section">

    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Delete Perfume </legend>
            <h3> Are you sure you want to delete the perfume "{{ object }}?" </h3>
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit"> Delete </button>
            <a class="btn btn-outline-secondary" type="submit" href="{% url 'perfume-detail' object.id %}"> Cancel </a>
        </div>
    </form>

</div>
{% endblock content%}
